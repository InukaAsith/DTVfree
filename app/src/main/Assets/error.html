<html>
<head>
  <style>
    /* Center the content */
    .container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* Style the image */
    .image {
      width: 300px;
      height: 300px;
    }

    /* Style the message */
    .message {
      font-size: 24px;
      color: red;
    }

    /* Style the button */
    .button {
      font-size: 18px;
      color: white;
      background-color: blue;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    /* Style the error */
    .error {
      position: absolute;
      bottom: 0;
      width: 100%;
      font-size: 18px;
      color: white;
      background-color: black;
    }
  </style>

</head>
