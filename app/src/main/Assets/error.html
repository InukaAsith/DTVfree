<html>
<head>
  <style>
    /* Center the content */
    .container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* Style the image */
    .image {
      width: 300px;
      height: auto;
    }

    /* Style the message */
    .message {
      font-size: 24px;
      color: red;
      font-weight: bold;
    }

    /* Style the button */
    .button {
      font-size: 18px;
      color: white;
      background-color: blue;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 2px 2px 5px gray;
    }

    /* Style the error */
    .error {
      position: absolute;
      bottom: 0;
      width: auto;
      font-size: 18px;
      color: lime;
      background-color: black;
      opacity: 0.8;
      font-family: 'Fira Code', monospace;
    }

    /* Add a blinking cursor to the error */
    .error::after {
      content: "|";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
  <script>
    // Get the error parameters from the URL
    var url = new URL(window.location.href);
    var errorCode = url.searchParams.get("errorCode");
    var description = url.searchParams.get("description");
    var failingUrl = url.searchParams.get("failingUrl");

    // Define a function to reload the WebView
    function reloadWebView() {
      // Clear the cache (both memory and disk)
      WebView.clearCache(true);
      // Use the failing URL as the target
      WebView.reload();
    }
  </script>
</head>
<body>
<div class="container">
  <!-- Use any image you like -->
  <img src="cool-image.jpg" alt="Cool Image" class="image">
  <p class="message">Check Your Internet Connection</p>
  <!-- Add a refresh button that calls the reloadWebView function -->
  <button class="button" onclick="reloadWebView()">Refresh</button>
</div>
<!-- Show the error parameters in the error div -->
<div class="error">~$ > Error: Webpage not available (Code: <span id="errorCode"></span>, Description: <span id="description"></span>)</div>
<script>
    // Set the error parameters in the error div
    document.getElementById("errorCode").innerHTML = errorCode;
    document.getElementById("description").innerHTML = description;
  </script>
</body>
</html>
